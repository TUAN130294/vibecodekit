version: '3.9'

networks:
  platform-net:
    driver: bridge

services:
  app:
    container_name: api-server
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis
    command: ["npm", "run", "dev"]
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - platform-net

  python_worker:
    container_name: python-worker
    build:
      context: .
      dockerfile: Dockerfile.python
    environment:
      - API_HOST=http://api-server:3000
    networks:
      - platform-net

  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dbname
    ports:
      - '5432:5432'
    networks:
      - platform-net

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - platform-net

  n8n:
    image: n8nio/n8n:1.71.0
    restart: unless-stopped
    ports:
      - '5678:5678'
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
    networks:
      - platform-net

